<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Sign In</title>
    <link rel="stylesheet" href="Chatter.css">
    <script src="Chatter.js"></script>
    <script src="https://kit.fontawesome.com/36bd1b33fd.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/social-media-2/512/Speech_Bubbles-512.png" type="image/x-icon">
</head>
<body>
    <div class="signin-container" style="float: right;">
        <center>
            <h1 style="font-size: 50px;">Chatter</h1>
            <sub>Sign in into Chatter to chat with billions of people!</sub>
            <br>
            <sub>Create an account</sub>
            <br><br>
            <span>Email: </span>
            <input type="email" name="email-input" id="email_prompt" value="@gmail.com">
            <br><br>
            <span>Username: </span>
            <input type="text" name="name" id="name_prompt">
            <br><br>    
            <button class="account-createbtn" onclick="account_remainder()"><center>Create New Account</center></button>
        </center>
    </div>
    <div style="float: left;">
        <h1 style="color: white;">About Chatter</h1>
        <p style="color: white;">It is a hangout website just like Discord, Reddit etc. Chatter has a lot of features than Reddit and Discord. Sign up and</p>
        <p style="color: white;">hangout with your friends.</p>
    </div>
</body>
</html>
